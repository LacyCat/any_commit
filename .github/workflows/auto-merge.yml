name: Auto Merge PRs

on:
  pull_request:
    types: [opened, ready_for_review, synchronize, labeled] # 라벨 추가 시에도 작동하게 확장

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check workflow changes
        id: check_workflow
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^\.github/workflows/'; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto merge PR
        if: steps.check_workflow.outputs.skip == 'false'
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          # 중요: 머지 가능 상태가 될 때까지 기다리는 옵션입니다.
          MERGE_RETRIES: "10" 
          MERGE_RETRY_SLEEP: "10000" # 10초 간격으로 재시도
